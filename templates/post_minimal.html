<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>$title$</title>
  <link rel="stylesheet" href="../asset/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="../../">Home</a>
  </header>

  <main class="container">
    <article class="post">
      <header>
        <h1>$title$</h1>
        $if(date-meta)$<p class="meta">$date-meta$</p>$endif$
        $if(tags)$<p class="meta">$for(tags)$$tags$$sep$, $endfor$</p>$endif$
        <div style="margin: 1em 0;">
          <a href="markdown.html" style="display: inline-block; padding: 0.5em 1em; margin-right: 0.5em; background: #f0f0f0; color: #333; text-decoration: none; border-radius: 3px;">Markdown View</a>
          <a href="index.html" style="display: inline-block; padding: 0.5em 1em; margin-right: 0.5em; background: #007cba; color: white; text-decoration: none; border-radius: 3px;">LaTeX View</a>
          $if(pdf_url)$<a href="../../$pdf_url$" style="display: inline-block; padding: 0.5em 1em; background: #f0f0f0; color: #333; text-decoration: none; border-radius: 3px;">Download PDF</a>$endif$
        </div>
      </header>
      <div class="post-body">
        $body$
      </div>
    </article>
  </main>

  <footer class="site-footer">Â© $date-meta$</footer>
</body>
</html>
